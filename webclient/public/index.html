<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACE RCON Web Client</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a1a1a">
</head>
<body>
    <div class="container">
        <header>
            <h1>ACE RCON Web Client</h1>
            <div id="status" class="status disconnected">
                <span class="status-indicator"></span>
                <span id="status-text">Disconnected</span>
            </div>
        </header>

        <main>
            <div style="display: flex; flex: 1; gap: 20px; overflow: hidden; flex-direction: column;">
                <!-- Top Section: Tabs and Sidebar -->
                <div style="display: flex; flex: 1; gap: 20px; overflow: hidden; min-height: 0;">
                    <!-- Tabs Area -->
                    <div style="flex: 1; display: flex; flex-direction: column; overflow: hidden; min-height: 0;">
                        <!-- Tab Navigation -->
                        <div class="tab-nav">
                            <button class="tab-button active" onclick="switchTab('console-tab')">Console</button>
                            <button class="tab-button" onclick="switchTab('players-tab')">Players</button>
                        </div>

                        <!-- Console Tab -->
                        <section id="console-tab" class="tab-content active">
                            <div id="output" class="output">
                                <div class="info-message">
                                    Welcome to ACE RCON Web Client<br>
                                    Connecting to server...
                                </div>
                            </div>
                        </section>

                        <!-- Players Tab -->
                        <section id="players-tab" class="tab-content">
                            <div class="players-toolbar">
                                <button id="refresh-players-btn" onclick="refreshPlayers()" disabled>Refresh Players</button>
                                <label style="display: flex; align-items: center; gap: 8px; margin-left: 20px;">
                                    <input type="checkbox" id="auto-refresh-checkbox" onchange="toggleAutoRefresh(this.checked)">
                                    <span>Auto-refresh on login/logoff</span>
                                </label>
                            </div>
                            <div id="players-list" class="players-list">
                                <div class="info-message">Players will appear here after authentication</div>
                            </div>
                        </section>
                    </div>

                <!-- Sidebar -->
                <aside id="sidebar" class="sidebar">
                <section class="server-info">
                    <h3>Server Info</h3>
                    <div id="server-stats">
                        <p>Status: <span id="server-status">Disconnected</span></p>
                        <p>Players: <span id="player-count">0</span></p>
                        <p>Uptime: <span id="uptime">0s</span></p>
                    </div>
                </section>

                <section class="quick-commands">
                    <h3>Quick Commands</h3>
                    <button onclick="quickCommand('status')" disabled>Status</button>
                    <button onclick="quickCommand('players')" disabled>Player List</button>
                    <button onclick="quickCommand('landblocks')" disabled>Landblocks</button>
                    <button onclick="quickCommand('help')" disabled>Help</button>
                </section>
                </aside>
            </div>

            <!-- Input Area Section (stays at bottom) -->
            <div class="input-area">
                <input type="text" id="command-input" placeholder="Enter command..." disabled>
                <button id="send-btn" onclick="sendCommand()" disabled>Send</button>
            </div>
        </main>

        <footer>
            <p>ACE RCON Web Client v1.0.38</p>
            <p><a href="https://github.com/ACEmulator/ACE" target="_blank">ACE Emulator</a></p>
        </footer>
    </div>

    <script src="rcon-client.js"></script>
    <script src="ui.js"></script>
</body>
</html>
